<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bloxd Autoclicker Detector — Rejo Edition</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React / ReactDOM / Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        background: #000;
        color: #fff;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }
      .card {
        background: #050505;
        border: 1px solid #141414;
      }

      /* palm breathing effect */
      @keyframes breathe {
        0% { transform: scale(1); filter: drop-shadow(0 0 8px rgba(255,255,255,0.7)); }
        50% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(255,255,255,1)); }
        100% { transform: scale(1); filter: drop-shadow(0 0 8px rgba(255,255,255,0.7)); }
      }
      .palm {
        width: 64px;
        height: 64px;
        animation: breathe 3s ease-in-out infinite;
      }

      /* slider ticks */
      .ticks {
        display: flex;
        justify-content: space-between;
        margin-top: 6px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.65);
      }

      /* progress bar */
      .progress-wrap {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 999px;
        height: 10px;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #6366f1, #8b5cf6);
        width: 0%;
        transition: width 0.1s linear;
      }

      /* numeric countdown overlay */
      .countdown-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.75);
        z-index: 50;
        font-size: 5rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 20px #6366f1;
        animation: fadeIn 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useRef, useEffect } = React;

      const MOUSE_DB = {
        "glorious model o": { debounce_ms: 1, note: "Gaming mouse - low debounce" },
        "logitech g pro wireless": { debounce_ms: 1, note: "Top-tier wireless with low debounce" },
        "razer deathadder v2": { debounce_ms: 2, note: "Common gaming mouse" },
        "steelseries rival 3": { debounce_ms: 3, note: "Mid-range mouse" },
        "generic": { debounce_ms: 4, note: "Unknown or generic mouse" },
      };

      function analyzeClicks(timestamps, declaredDebounceMs, testLength) {
        if (!timestamps || timestamps.length <= 1) {
          return {
            cps: (timestamps.length - 1) / Math.max(testLength, 1),
            verdict: "insufficient",
            reasons: ["Not enough clicks collected"],
          };
        }

        const intervals = [];
        for (let i = 1; i < timestamps.length; i++) intervals.push(timestamps[i] - timestamps[i - 1]);
        const avg = intervals.reduce((a, b) => a + b, 0) / intervals.length;
        const variance = intervals.reduce((a, b) => a + Math.pow(b - avg, 2), 0) / intervals.length;
        const stdDev = Math.sqrt(variance);
        const min = Math.min(...intervals);
        const cps = (timestamps.length - 1) / Math.max((timestamps[timestamps.length - 1] - timestamps[0]) / 1000, 1);

        const reasons = [];
        let verdict = "clean";

        if (testLength >= 10) {
          if (stdDev < Math.max(2, (declaredDebounceMs || 2) * 0.5) && intervals.length >= 8)
            reasons.push(`Intervals unusually consistent (std dev ${stdDev.toFixed(2)} ms).`);
          if (declaredDebounceMs != null && min < declaredDebounceMs - 0.5)
            reasons.push(`Some intervals (${min.toFixed(2)} ms) are lower than debounce (${declaredDebounceMs} ms).`);
          if (declaredDebounceMs != null) {
            const maxPossibleCps = 1000 / declaredDebounceMs;
            if (cps > maxPossibleCps * 0.9)
              reasons.push(`CPS (${cps.toFixed(2)}) exceeds theoretical max (${maxPossibleCps.toFixed(2)}).`);
          }
          if (cps > 25) reasons.push(`Very high CPS (${cps.toFixed(2)}).`);
          if (reasons.length > 0) verdict = "suspicious";
        } else verdict = "insufficient";

        return { cps, avgInterval: avg, stdDev, min, verdict, reasons };
      }

      function App() {
        const [step, setStep] = useState(1);
        const [username, setUsername] = useState("");
        const [mouseModel, setMouseModel] = useState("");
        const [lookupResult, setLookupResult] = useState(null);
        const [testLength, setTestLength] = useState(10);
        const [timestamps, setTimestamps] = useState([]);
        const [running, setRunning] = useState(false);
        const [remaining, setRemaining] = useState(0);
        const [progressPct, setProgressPct] = useState(0);
        const [countdown, setCountdown] = useState(null);
        const [liveCps, setLiveCps] = useState(0);
        const timerRef = useRef(null);
        const tickRef = useRef(null);
        const [result, setResult] = useState(null);

        function lookupMouse(model) {
          if (!model) return null;
          const key = model.trim().toLowerCase();
          if (MOUSE_DB[key]) return { name: model, ...MOUSE_DB[key] };
          for (const k of Object.keys(MOUSE_DB)) {
            if (k.includes(key) || key.includes(k)) return { name: model, ...MOUSE_DB[k] };
          }
          return null;
        }

        function startCountdown(length) {
          setCountdown(3);
          let count = 3;
          const interval = setInterval(() => {
            count--;
            if (count === 0) {
              setCountdown("GO!");
              setTimeout(() => {
                clearInterval(interval);
                setCountdown(null);
                startTest(length);
              }, 800);
            } else {
              setCountdown(count);
            }
          }, 1000);
        }

        function startTest(length) {
          setTimestamps([]);
          setRunning(true);
          setRemaining(length);
          setProgressPct(0);
          setLiveCps(0);

          const start = Date.now();
          clearTimeout(timerRef.current);
          clearInterval(tickRef.current);

          timerRef.current = setTimeout(() => stopTestAndAnalyze(), length * 1000 + 50);
          tickRef.current = setInterval(() => {
            const elapsed = (Date.now() - start) / 1000;
            setRemaining(Math.max(0, length - elapsed));
            setProgressPct(Math.min(100, (elapsed / length) * 100));
          }, 100);
        }

        function handleClick() {
          if (!running) return;
          const now = Date.now();
          setTimestamps((t) => {
            const newT = [...t, now];
            if (newT.length > 1) {
              const duration = (newT[newT.length - 1] - newT[0]) / 1000;
              const cpsNow = (newT.length - 1) / Math.max(duration, 0.001);
              setLiveCps(cpsNow);
            }
            return newT;
          });
        }

        function stopTestAndAnalyze() {
          setRunning(false);
          clearTimeout(timerRef.current);
          clearInterval(tickRef.current);
          const declaredDebounce = lookupResult ? lookupResult.debounce_ms : null;
          const analysis = analyzeClicks(timestamps, declaredDebounce, testLength);
          setResult({
            analysis,
            mouse: lookupResult,
            collectedCount: timestamps.length,
            length: testLength,
          });
          setStep(4);
        }

        useEffect(() => () => {
          clearTimeout(timerRef.current);
          clearInterval(tickRef.current);
        }, []);

        const palmURL =
          "https://raw.githubusercontent.com/rejoicine/cpstest1/main/wwwwwwwwwwwwwww-removebg-preview.png";
        const ticks = Array.from({ length: 11 }, (_, i) => 10 + i);

        return (
          <div className="min-h-screen flex flex-col items-center justify-center px-6 py-12 space-y-10">
            <div className="w-full max-w-3xl card rounded-3xl p-8 space-y-8">
              {/* Header */}
              <div className="text-center space-y-3">
                <img src={palmURL} alt="Palm" className="palm mx-auto" />
                <h1 className="text-3xl font-bold tracking-wide">
                  <span className="text-indigo-500">Rejo</span> Autoclicker Detector
                </h1>
                <p className="text-sm opacity-70">Bloxd Click Consistency Analyzer</p>
              </div>

              {/* Step 1 */}
              {step === 1 && (
                <div className="space-y-6">
                  <div>
                    <label className="block text-sm mb-1">Bloxd name</label>
                    <input
                      value={username}
                      onChange={(e) => setUsername(e.target.value)}
                      className="w-full p-3 rounded-md bg-black border border-gray-700"
                      placeholder="e.g. Player123"
                    />
                  </div>
                  <div>
                    <label className="block text-sm mb-1">Mouse model</label>
                    <input
                      value={mouseModel}
                      onChange={(e) => setMouseModel(e.target.value)}
                      className="w-full p-3 rounded-md bg-black border border-gray-700"
                      placeholder="e.g. Glorious Model O"
                    />
                  </div>
                  <button
                    className="w-full px-5 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700"
                    onClick={() => {
                      const res = lookupMouse(mouseModel || "");
                      setLookupResult(res || { name: mouseModel, debounce_ms: null, note: "Unknown" });
                      setStep(2);
                    }}
                  >
                    Continue
                  </button>
                </div>
              )}

              {/* Step 2 */}
              {step === 2 && (
                <div className="space-y-6">
                  <div className="p-4 bg-black rounded-lg border border-gray-800 text-sm">
                    <strong>Mouse:</strong>{" "}
                    {lookupResult
                      ? `${lookupResult.name} ${
                          lookupResult.debounce_ms ? `(debounce ${lookupResult.debounce_ms} ms)` : ""
                        }`
                      : "Unknown"}
                  </div>

                  <div className="p-6 bg-black rounded-lg border border-gray-800 space-y-4">
                    <label className="block text-sm">Test length (10–20 seconds)</label>
                    <input
                      type="range"
                      min="10"
                      max="20"
                      step="1"
                      value={testLength}
                      onChange={(e) => setTestLength(parseInt(e.target.value))}
                      className="w-full"
                    />
                    <div className="ticks">
                      {ticks.map((t) => (
                        <div key={t}>{t}</div>
                      ))}
                    </div>
                    <div className="text-sm opacity-80">Selected: {testLength}s</div>

                    <button
                      onPointerDown={(e) => {
                        e.preventDefault();
                        if (!running && !countdown) startCountdown(testLength);
                        handleClick();
                      }}
                      className={`w-full py-6 rounded-2xl text-lg font-semibold transition ${
                        running ? "bg-red-600" : "bg-indigo-600 hover:bg-indigo-700"
                      }`}
                    >
                      {running ? "Clicking..." : `Start ${testLength}s Test`}
                    </button>

                    <div className="space-y-2 text-center">
                      <div className="text-sm opacity-80">Live CPS: {liveCps.toFixed(2)}</div>
                      <div className="flex justify-between text-xs opacity-70">
                        <div>Remaining:</div>
                        <div>{running ? `${remaining.toFixed(1)}s` : `${testLength}s`}</div>
                      </div>
                      <div className="progress-wrap">
                        <div className="progress-bar" style={{ width: `${progressPct}%` }}></div>
                      </div>
                    </div>
                  </div>

                  <button
                    className="w-full px-5 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700"
                    onClick={() => stopTestAndAnalyze()}
                  >
                    Analyze Now
                  </button>
                </div>
              )}

              {/* Step 4 */}
              {step === 4 && result && (
                <div className="space-y-6">
                  <div className="p-6 bg-black border border-gray-800 rounded-2xl">
                    <h3 className="text-xl font-semibold mb-3">Result summary</h3>
                    <p><strong>Username:</strong> {username || "(none)"}</p>
                    <p><strong>Mouse:</strong> {result.mouse?.name || "Unknown"}</p>
                    <p><strong>Test length:</strong> {result.length}s</p>
                    <p><strong>Clicks recorded:</strong> {result.collectedCount}</p>
                    <p><strong>Average CPS:</strong> {result.analysis.cps.toFixed(2)}</p>
                    <p>
                      <strong>Verdict:</strong>{" "}
                      {result.analysis.verdict === "clean" ? (
                        <span className="text-green-500">Legit</span>
                      ) : result.analysis.verdict === "suspicious" ? (
                        <span className="text-red-500">Suspicious</span>
                      ) : (
                        <span className="text-yellow-500">Insufficient</span>
                      )}
                    </p>
                    {result.analysis.reasons?.length > 0 && (
                      <ul className="list-disc list-inside mt-2 text-sm opacity-80">
                        {result.analysis.reasons.map((r, i) => (
                          <li key={i}>{r}</li>
                        ))}
                      </ul>
                    )}
                  </div>
                  <button
                    className="w-full px-5 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700"
                    onClick={() => {
                      setStep(2);
                      setTimestamps([]);
                      setResult(null);
                    }}
                  >
                    Run Another Test
                  </button>
                </div>
              )}
            </div>

            <div className="text-xs opacity-70 text-center mt-8">
              built by <span className="text-indigo-500">ArtCombo</span> /{" "}
              <span className="text-indigo-500">Rejoicine</span>
            </div>

            {/* Numeric Countdown Overlay */}
            {countdown && <div className="countdown-overlay">{countdown}</div>}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
